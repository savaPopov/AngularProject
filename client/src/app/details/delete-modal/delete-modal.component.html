<div class='modal-overlay'>
    <div class='modal-container'>
      <h2 class = 'modal-title'>Confirm Deletion</h2>
      <p class = 'modal-message'>Are you sure you want to delete this post? This action cannot be undone.</p>
      <div class = 'modal-buttons'>
        <button class = 'confirm-button' onClick={onConfirm}>Delete</button>
        <button class = 'cancel-button' onClick={onClose}>Cancel</button>
      </div>
    </div>
  </div>
